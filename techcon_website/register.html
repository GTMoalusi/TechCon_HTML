<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <div>
        <!-- Page Title -->
        <h1>Register for TechCon 2024</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content Section - Registration Form -->
    <main>
      <section>
        <h2>Registration Form</h2>
        <form action="#" method="POST">
          <!-- Name Field -->
          <div>
            <label for="fullName">Full Name:</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              aria-label="Enter your full name"
            />
          </div>
          <!-- Email Field -->
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-label="Enter your email address"
            />
          </div>
          <!-- Password Field -->
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-label="Create a password"
            />
          </div>
          <!-- Password Confirmation Field -->
          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              aria-label="Confirm your password"
            />
          </div>
          <!-- Terms and Conditions Checkbox -->
          <div>
            <label for="terms"
              >I agree to the
              <a href="#" aria-label="Read terms and conditions"
                >terms and conditions</a
              ></label
            >
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              aria-label="Agree to terms and conditions"
            />
          </div>
          <!-- Submit Button -->
          <div>
            <button type="submit">Register Now</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Footer Section -->
    <!-- prettier-ignore -->
    <footer><p>copyright &copy; 2024 TechCon. All rights reserved.</p></footer>
  </body>
</html>
